<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEws App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header bg-dark d-flex  justify-content-md-evenly align-items-center">
        <div class="col-md-6">
            <h3 style="color:#fff;">PadaPadaPu Seithigal</h3>
        </div>
        
        <div class="">

            <form action="" class="form d-flex " method="get">
                <input  class="form-control mr-sm-2" type="text" name="country" placeholder="Search"value="{{ country }}">
            
                <button class="btn btn-outline-success  px-1 my-2 my-sm-0"type="submit" value="search">search</button>
            </form>
        </div>
        
    </div>
    <div class="container mx-auto mt-4">
        <div class="row">
        {%for i in articles%}
          <div class="col-md-4">
            <div class="card"  style="width: 21rem;">
        <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-truncate" >{{i.title}}</h5>
              <h6 class="card-subtitle mb-2  text-primary">{{i.source.name}}</h6>
          <p class="card-text" ><a href="{{i.url}}" target="blank">{{i.description}}</a></p>
             <a href="{{i.url}}" target="blank"class="btn btn-dark"><i class="fas btn"></i>Read More</a>
          
        </div>
        </div>
          </div>
        {%endfor%} </div></div>
      
<style>
    a{
        text-decoration:none;
        color:#000;
    }
    button.btn.btn-outline-success.px-1.my-2.my-sm-0 {
        margin-left: 5px;
    }
    img{
        height:200px !important;
        object-fit:cover;
    }
   .card{
    height:450px !important;
   }
    .header{
        
        height:70px;
    }
    body{
        font-family:poppins;    
    }
</style>
</body>
</html>
